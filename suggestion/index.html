<!DOCTYPE html>

  <title>Suggest an Outfit</title>
  <style>
    .outfit-box {
      position: absolute;
      width: 237px;
      height: 237px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .outfit-box:hover {
      transform: scale(1.08);
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
      z-index: 2;
    }

    .clickable {
      text-decoration: none;
    }
  </style>
</head>

  <div style="width: 100%; min-height: 130vh; position: relative; background: linear-gradient(138deg, #338A94 0%, #07636E 100%); overflow: hidden">
