<script>
const placeholderTexts = [
  "Ask your AI stylist...",
  "What should I wear today?",
  "Suggest an outfit for a party",
  "Style me like a celebrity",
];
const input = document.getElementById("chat-input");

let textIndex = 0;
let charIndex = 0;

function typePlaceholder() {
  if (charIndex <= placeholderTexts[textIndex].length) {
    input.placeholder = placeholderTexts[textIndex].substring(0, charIndex) + "|";
    charIndex++;
    setTimeout(typePlaceholder, 80);
  } else {
    setTimeout(() => {
      charIndex = 0;
      textIndex = (textIndex + 1) % placeholderTexts.length;
      typePlaceholder();
    }, 1800);
  }
}
typePlaceholder();
</script>
